 <mat-menu #appMenu="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="subMenu" xPosition="after" yPosition="above">FrontEnd</button>
    <button mat-menu-item>Backend</button>
</mat-menu>

<button mat-flat-button [matMenuTriggerFor]="appMenu">Menu</button>
 

<mat-menu #subMenu="matMenu">
    <button mat-menu-item>Angular</button>
    <button mat-menu-item>React</button>
    <button mat-menu-item>Vue</button>
</mat-menu>


<!-- Lazy loading menues -->
<mat-menu #lazyMenu="matMenu">
    <ng-template matMenuContent let-name="name">
        <button mat-menu-item>Settings {{name}}</button>
        <button mat-menu-item>Logout {{name}}</button>
    </ng-template>
</mat-menu>


<button mat-raised-button [matMenuTriggerData]="{name:'Manoj'}" [matMenuTriggerFor]="lazyMenu">Manoj</button>
<button mat-raised-button [matMenuTriggerData]="{name:'Madushanka'}" [matMenuTriggerFor]="lazyMenu">Madushanka</button>
